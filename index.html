<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="module"></script>
    <title>API Comsumption | The Movie Database</title>
</head>
<body>
    <header>
        <h1>The Movie Database</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" title="Now playing movies page" data-type="now_playing" class="selected">Now playing</a></li>
            <li><a href="#" title="Popular movies page" data-type="popular">Popular</a></li>
            <li><a href="#" title="Top rated movies page" data-type="top_rated">Top Rated</a></li>
            <li><a href="#" title="Upcoming movies page" data-type="upcoming">Upcoming</a></li>
        </ul>
    </nav>
    <main>
        <section id="movieList"></section>
    </main>
    <footer>
        <p>&copy; 2025, Ester Piazza - EK Development</p>
    </footer>
</body>
<template id="movieCardTemplate">
    <article>
        <header>
            <h2 class="movie_title"></h2>
        </header>
        <section class="image_text">
            <div class="poster_wrapper">
                <img src="" alt="">
            </div>
            <div>
                <p class="description"></p>
                <p><strong>Original title:</strong> <span class="original_title"></span></p>
                <p><strong>Release date:</strong> <span class="release_date"></span></p>
            </div>
        </section>
    </article>
</template>


</html>
